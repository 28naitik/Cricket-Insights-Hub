{% extends 'base.html' %}
{% block title %}Login - Cricket Insights Hub{% endblock %}
{% block content %}
<section class="max-w-md mx-auto py-8">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form method="post" class="mt-4 bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="id_password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? Contact the admin to create one.
    </p>
</section>
{% endblock %}
